    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
  </head>

  <body>
    <section id="loadPage"><div id="loadingBoxContainer"></div></section>
    <section id="loseScreenContainer">
      <div id="loseScreen">
        <div>YOU LOSE</div>
        <div></div>
        <div id="playAgainDiv" onclick="startGameAgain()">Play Again</div>
      </div>
    </section>
    <section id="winScreenContainer">
      <div id="winScreen">
        <div>CONGRATULATIONS YOU WON</div>
        <div></div>
        <div id="playAgainDiv" onclick="startGameAgain()">Play Again</div>
      </div>
    </section>
    <section id="main">
      <section id="leftScreen">
        <div id="timeContainer">
          <button id="pauseButton" onclick="playPauseToggle(this)"></button>
          <i
            id="hourglassIcon"
            class="fas fa-hourglass-end end"
            style="font-size: 36px; margin-right: 10px"
          ></i>
          <div id="counter">Time: 0s</div>
        </div>
        <div id="flagDivContainer">
          <div id="flagDiv">35</div>
        </div>
      </section>
      <section id="playScreen">
        <div id="title">Mine Sweeper</div>
        <section id="boxContainer"></section>
      </section>
      <section id="rightScreen">
        <div class="dropdown">
          <i class="fas fa-chevron-circle-right" style="font-size: 36px"></i>
          Difficulty
          <i class="fas fa-chevron-circle-left" style="font-size: 36px"></i>
          <div class="dropdownContent">
            <div
              class="dropdownContentValue"
              id="easy"
              onclick="changeDifficulty(this.id)"
            >
              Easy
            </div>
            <div
              class="dropdownContentValue"
              id="medium"
              onclick="changeDifficulty(this.id)"
            >
              &#x2022; Medium
            </div>
            <div
              class="dropdownContentValue"
              id="hard"
              onclick="changeDifficulty(this.id)"
            >
              Hard
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>

<script>
  $(function () {
    // check media to arrange left and right divs
    checkResize();

    // load page with animation
    loadPage(boxSize, totalR, totalC);

    // create boxes
    createBoxes(totalR, totalC);

    // change the color of the even number boxes
    changeColors(totalR, totalC);

    // arrange container width dynamically
    changeContainerWidth(totalR, totalC);
  });
</script>
